<!--
  Versión rediseñada del Dashboard con un estilo moderno "Glassmorphism".
  Tanto el HTML como el CSS están en este archivo para facilitar su uso.
-->

<!-- ========================================================= -->
<!-- CSS PARA EL NUEVO DASHBOARD MODERNO -->
<!-- ========================================================= -->
<style>
  /* --- Fondo Dinámico y Contenedor Principal --- */
  .dashboard-body {
    /* Este contenedor envuelve todo para crear el fondo */
    position: relative;
    overflow: hidden; /* Evita que los gradientes se salgan */
    background-color: #0c111d; /* Un azul muy oscuro de base */
    min-height: 100vh;
    padding: 2rem;
  }

  /* Efecto "Aurora" para el fondo */
  .dashboard-body::before,
  .dashboard-body::after {
    content: '';
    position: absolute;
    z-index: 1;
    border-radius: 50%;
    filter: blur(100px); /* El desenfoque clave para el efecto */
    opacity: 0.3;
  }

  .dashboard-body::before {
    background: radial-gradient(circle, #3b82f6, transparent 60%);
    width: 400px;
    height: 400px;
    top: -100px;
    left: -100px;
  }

  .dashboard-body::after {
    background: radial-gradient(circle, #8b5cf6, transparent 60%);
    width: 500px;
    height: 500px;
    bottom: -150px;
    right: -150px;
  }

  /* Contenedor principal del contenido */
  .container {
    position: relative;
    z-index: 2;
    max-width: 1000px;
    margin: 0 auto;
  }

  /* --- Encabezado --- */
  .dashboard-header h1 {
    color: #f1f5f9;
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  }

  .dashboard-header p {
    color: #94a3b8;
    font-size: 1.1rem;
    margin-bottom: 3rem;
  }

  /* --- Grid de Tarjetas --- */
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
  }

  /* --- Tarjetas (Estilo Glassmorphism) --- */
  .nav-card {
    display: block;
    text-decoration: none;
    padding: 2rem;
    border-radius: 1rem;
    transition: all 0.3s ease;

    /* El efecto "Cristal Esmerilado" */
    background: rgba(30, 41, 59, 0.4); /* Fondo semi-transparente */
    backdrop-filter: blur(12px); /* El desenfoque del fondo */
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(148, 163, 184, 0.2);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }

  .nav-card:hover {
    transform: translateY(-10px);
    border-color: rgba(59, 130, 246, 0.5);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
  }

  .card-content {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .card-icon svg {
    width: 2.5rem;
    height: 2.5rem;
    color: #93c5fd; /* Un azul más brillante */
    transition: color 0.3s ease;
  }

  .nav-card:hover .card-icon svg {
    color: #fff;
  }

  .card-text h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #f1f5f9;
    margin: 0 0 0.25rem 0;
  }

  .card-text p {
    font-size: 0.875rem;
    color: #94a3b8;
    margin: 0;
  }

  /* --- Estilos Responsive --- */
  @media (max-width: 1024px) {
    .dashboard-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 768px) {
    .dashboard-body {
      padding: 1rem;
      min-height: 100vh;
    }
    .dashboard-header h1 {
      font-size: 2.25rem;
    }
    .dashboard-grid {
      grid-template-columns: 1fr;
    }
    .card-content {
      gap: 1rem;
    }
    .card-text h2 {
      font-size: 1.25rem;
    }
  }
</style>

<!-- ========================================================= -->
<!-- ESTRUCTURA HTML PARA EL DASHBOARD -->
<!-- ========================================================= -->

    <main class="dashboard-grid">

  </div>
</div>
